<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>TINY API</title>
  <meta name="description" content="TINY API">
  <meta name="author" content="Tiny Taimi">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    div img {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      height: 100vh;
      width: auto;
    }

    .quaggan {
      position: relative;
      height: 100%;
      width: 100%;
    }

    .text {
      position: absolute;
      padding-left: 50px;
      font-size: xx-large;
      z-index: 999;
    }
  </style>

</head>

<body>
  <div class="text">
    <h1>Coooo! Quaggan protect!</h1>
  </div>
  <div class="quaggan"><img src="https://static.staticwars.com/quaggans/knight.jpg"></div>
</body>

</html>
